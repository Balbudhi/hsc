name: Build and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build JavaScript bundle
      run: npm run build
    
    - name: Validate HTML
      run: |
        # Simple validation that index.html exists and has basic structure
        if [ ! -f "public/index.html" ]; then
          echo "Error: public/index.html not found!"
          exit 1
        fi
        
        # Check for basic HTML structure
        if ! grep -q "<html" public/index.html; then
          echo "Error: public/index.html appears to be invalid!"
          exit 1
        fi
        
        echo "✅ Website files validated successfully!"
        echo "📝 To deploy to MIT: ssh athena.dialup.mit.edu, then cd /mit/hsc/www && git pull"